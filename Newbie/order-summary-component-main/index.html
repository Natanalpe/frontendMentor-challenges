<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Order summary component by Natan Altomar | Frontend Mentor">
  <link rel="icon" type="image/png" sizs="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <button id="theme" aria-label="Switch theme"><img id="ico-theme" src="./images/sun.png" alt="theme mode"/></button>
  <main>
    <img id="illustration" src="./images/illustration-hero.svg" alt="illustration hero">
    <h1>Order Summary</h1>

    <p id="description">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>

    <div id="plan-info">
      <img id="icon-music" src="./images/icon-music.svg" alt="quarter united note">
      <p id="pln">Annual Plan</p>
      <span>$59.99/year</span>
      <a href="#">Change</a>
    </div>

    <button class="proceed-btn btn">Proceed to Payment</button>
    <button class="cancel-btn btn">Cancel Order</button>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="github.com/natanalpe">Natan Altomar</a>.
  </footer>
  <script src="./script.js"></script>
</body>

</html>
