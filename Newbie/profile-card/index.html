<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Profile card by Natan Altomar | Frontend Mentor">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div id="top-bg-pattern"></div>
  <div id="bottom-bg-pattern"></div>
  <main>
    <img id="bg-card" src="./images/bg-pattern-card.svg" alt="bg_card">
    <div id="top-d">
      <img id="profile-img" src="./images/image-victor.jpg" alt="user_victor_crest">
      <h1>Victor Crest <span id="age">26</span></h1>
      <h2>London</h2>
    </div>
    <hr>
    <div id="bot-d">
      <ul>
        <li>80K
          <span class="sub-stats">Followers</span>
        </li>

        <li>803K
          <span class="sub-stats">Likes</span>
        </li>

        <li>1.4K
          <span class="sub-stats">Photos</span>
        </li>
      </ul>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="github.com/natanalpe">Natan Altomar</a>.
  </footer>
</body>

</html>
