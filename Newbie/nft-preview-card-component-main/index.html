<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="NFT preview card component Project by Natan Altomar | Frontend Mentor">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <img id="item" alt="Equilibrium" src="./images/image-equilibrium.jpg" />
    <div id="item-inner"><img id="eye" alt="eye" src="./images/icon-view.svg" /></div>
    <h1 class="active-blue">Equilibrium #3429</h1>

    <p class="soft-blue description">Our Equilibrium collection promotes balance and calm.</p>

    <div id="currency-inf">
      <div>
        <img id="currency" alt="Etherium" src="./images/icon-ethereum.svg" />
        <p id="currency-value"> 0.041 ETH</p>
      </div>
      <p class="soft-blue countdown">3 days left</p>
    </div>
    <hr>
    <p class="user soft-blue">
      <img id="profile-picture" alt="Jules Wyvern picture" src="./images/image-avatar.png" />
      <span id="creator">Creation of <span class="active-blue">Jules Wyvern</span>
    </p></span>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="github.com/natanalpe" target="_blank">Natan Altomar</a>
  </footer>
</body>

</html>
